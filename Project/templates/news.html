<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management News Feed</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/footer.css">
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css">


    <style>
        body {
            padding-top: 56px;
            /* Adjusts for fixed navbar height */
            background-color: black;
            font-family: 'Arial', sans-serif;
        }

        .navbar a {
            color: white;
            /* Link color */
        }

        .navbar a:hover {
            color: #f8f9fa;
            /* Light gray on hover */
        }

        .card {
            margin-bottom: 20px !important;
            height: 100%;
            /* Make all cards the same height */
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }

        .card-title {
            min-height: 60px;
            /* Ensure consistent title height */
        }

        .card-text {
            min-height: 100px;
            /* Ensure consistent description height */
        }

        .load-more-btn {
            display: block;
            margin: 20px auto;
        }

        .side-panel {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .side-panel h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .side-panel .form-group {
            margin-bottom: 1rem;
        }

        .side-panel .btn {
            margin-top: 10px;
        }

        h1,
        h2 {
            font-family: 'Georgia', serif;
            /* Different font style for headings */
            background-color: #6425f5c0;
            ;
            /* Blue background color */
            background: conic-gradient(#553c9a, #ee4b2b, #00c2cb, #553c9a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* White text color */
            padding: 10px;
            border-radius: 5px;
            /* Rounded corners */
        }

        #news-container {
            margin-bottom: 20px;
            /* Space after the last row of cards */
        }

        .row {
            overflow: visible;
        }

        .col-md-4 {
            margin-bottom: 20px;
            /* Add space between rows of cards */
        }

        html,
        body {
            height: 100%;
            /* margin: 0; */
            /* padding: 0; */
        }

        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap');

        .container3 {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(54, 72, 107, 0.481);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            padding: 38px;
            /* filter: drop-shadow(0 30px 10px rgba(94, 93, 93, 0.125)); */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .wrapper {
            width: 100%;
            height: 100%;

        }

        .banner-image {
            background-image: url(https://images.unsplash.com/photo-1641326201918-3cafc641038e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80);
            background-position: center;
            background-size: cover;
            height: 300px;
            width: 100%;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.255)
        }

        .card-head {
            font-family: 'Times New Roman', Times, serif;
            color: rgba(255, 255, 255, 0.98);
            text-transform: uppercase;
            font-size: 1.2rem;
        }

        p {
            color: #fff;
            font-family: 'Lato', sans-serif;
            text-align: center;
            font-size: 0.5rem;
            line-height: 150%;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-style: italic;
        }

        .button-wrapper {
            margin-top: 18px;
        }

        .btn {
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 12px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            cursor: pointer;
        }

        .btn+.btn {
            margin-left: 10px;
        }

        .outline {
            background: transparent;
            color: rgba(0, 212, 255, 0.9);
            border: 1px solid rgba(0, 212, 255, 0.6);
            transition: all .3s ease;

        }

        .outline:hover {
            transform: scale(1.125);
            color: rgba(255, 255, 255, 0.9);
            border-color: rgba(255, 255, 255, 0.9);
            transition: all .3s ease;
        }

        .fill {
            background: rgba(0, 212, 255, 0.9);
            color: rgba(255, 255, 255, 0.95);
            filter: drop-shadow(0);
            font-weight: bold;
            transition: all .3s ease;
        }

        .fill:hover {
            transform: scale(1.125);
            border-color: rgba(255, 255, 255, 0.9);
            filter: drop-shadow(0 10px 5px rgba(0, 0, 0, 0.125));
            transition: all .3s ease;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            /* Optional: Adjust spacing between cards */
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            margin-bottom: 20px;
        }

        .card .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container3 {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .wrapper {
            flex-grow: 1;
            /* Ensures this section grows to fill available space */
        }

        .button-wrapper {
            margin-top: auto;
            /* Push the button to the bottom */
        }

        .col-md-4 {
            display: flex;
            flex-direction: column;
        }

        .card-head,
        p {
            padding: 5px 0px;
            /* Optional: Adjust spacing between elements */
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">WasteWise</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/classify">Classify Waste</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat">Chat with AI</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/news">News Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <h1 class="my-4 text-center">Waste Management News Feed</h1>

        <div class="row">
            <!-- Main news content: occupy 80% of the page -->
            <div class="col-md-9" style="flex: 0 0 80%;">
                <div id="news-container" class="row">
                    <!-- Custom news card example -->

                </div>
                <!-- Load More Button -->
                <button id="load-more-btn" class="btn btn-primary load-more-btn">Load More</button>
            </div>

            <!-- Side panel for newsletter registration: occupy 20% of the page -->
            <div class="col-md-3" style="flex: 0 0 20%;">
                <div class="side-panel">
                    <h2>Subscribe to Newsletter</h2>
                    <form id="subscribe-form">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>


    <script>
        let currentPage = 1;
        const pageSize = 6; // Number of articles to show per page
        let articles = {{ articles | tojson }}; // News articles passed from Flask

        // Function to display news articles in cards
        function displayNews(page) {
            const startIndex = (page - 1) * pageSize;
            const endIndex = page * pageSize;
            const slicedArticles = articles.slice(startIndex, endIndex);

            slicedArticles.forEach(article => {
                const card = `
                    <div class="col-md-4">
                        <div class="container3">
                            <div class="wrapper">
                                <div class="banner-image" style="background-image: url('${article.urlToImage || 'https://via.placeholder.com/200x150'}');"></div>
                                <span class="card-head">${article.title}</span>
                                <p>${article.description || 'No description available.'}</p>
                            </div>
                            <div class="button-wrapper">
                                <a href="${article.url}" target="_blank" class="btn outline">Read More</a>
                            </div>
                        </div>
                    </div>
                `;
                $('#news-container').append(card);
            });
        }

        // Load initial set of articles
        displayNews(currentPage);

        // Load more articles on button click
        $('#load-more-btn').on('click', function () {
            currentPage++;
            displayNews(currentPage);

            // Hide the button if no more articles are available
            if ((currentPage * pageSize) >= articles.length) {
                $(this).hide();
            }
        });

        // Handle subscription form submission
        $('#subscribe-form').on('submit', function (e) {
            e.preventDefault();

            const email = $('#email').val();
            const password = $('#password').val();

            $.ajax({
                url: '/subscribe',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ email, password }),
                success: function (response) {
                    new Noty({
                        text: 'Subscribed successfully!',
                        type: 'success',
                        timeout: 2000, // 3 seconds
                        layout: 'topRight',
                        theme: 'relax'
                    }).show(); 
                    $('#subscribe-form')[0].reset(); // Reset the form after successful subscription
                },
                error: function (error) {
                    new Noty({
                        text: 'Subscription failed. Please try again.',
                        type: 'error',
                        timeout: 2000, // 3 seconds
                        layout: 'topRight',
                        theme: 'relax'
                    }).show(); $('#subscribe-form')[0].reset();
                }
            });
        });
    </script>
</body>

</html>
